<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	
	<main class="card">
		<img src="images/illustration-hero.svg" alt="hero"  class="hero"/>
		<section class="info">
			<h1> Order Summary </h1>
			<p> You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you link!</p>
			<article>
				<span class="wrapper">	
					<img src="images/icon-music.svg" alt="headphone" />
					<span class="inner-wrapper"> 
						<strong> Annual Plan</strong>
						<p>$59.99/year</p>
					</span>
				</span>
			<a href="#"> Change </a>
			</article>
			<button class="btn-payment"> Proceed to Payment</button>
			<button class="btn-cancel"> Cancel Order </button>
		</section>
	</main>

</body>
</html>
